<div class="container">
    <h1>Portfolio</h1>

    <!--         Here starts the slide container                             -->

    <div class="slide-container" id="slide-container">

    </div>


    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Launch demo modal
    </button>

    <!--         Modal                                                          -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                </div>
                <div class="modal-body">
                    <div class="col-lg-6 col-md-4 col-sm-4">
                        <form>
                            <div class="input-group mb-3">
                                <span class="input-group-text">Image Title</span>
                                <input id="imgTitle" name="imgTitle" type="text" class="form-control"
                                       aria-describedby = "Image title" aria-label="Img title Input" required>
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text">Image description</span>
                                <textarea id="imgDescription" name="imgDescription" class="form-control"
                                          aria-describedby ="Image Description" aria-label="Image Description Input" required>
                                     </textarea>
                            </div>

                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Add Image</label>
                                <input class="form-control" type="file" id="imageUrl">
                            </div>

                            <button id="sendButton" type="submit" class="btn btn-primary"><i class="fa-solid fa-envelope"></i> Submit</button>
                            <button id="cancelButton" type="reset" class="btn btn-warning" data-bs-dismiss="modal"><i class="fa-solid fa-rotate-left"></i> Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
